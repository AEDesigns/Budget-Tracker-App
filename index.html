<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Budget Tracker</title>
  </head>
  <body>
    <h1 class="Welcome">Welcome to Budget Tracker, the App that makes saving money easy!</h1>
    <div class="row">
      <div class="row">
        <h2 class="Buildit">First, we need to know you're income: </h2>
      </div>
    </div>
    <div class="row">
        <div class="col-5">
          <h2 class="Buildit">Please Enter Your Monthly Income: </h2>
            <input type="number" id="monthly">
        </div>
        <div class="col-5">
          <h2 class="Buildit">Please Enter The State You Live In:</h2>
            <input type="text" id="State">
            <button class="calculate" id="calculate">Calculate Monthly Income</button>
            <div id="incomeTotal"></div>
        </div>
      </div>
    <div class="row">
      <div class="col-12">
        <h2>We will now get your monthly expenses, so we can see how much you're spending and saving!</h2>
      </div>
    </div>
    <form action="" id="form">
    <div class="expenses">
      <div class="row" id="monthlyExpenses">
        <input type="number" id="rent" placeholder="Rent or Mortgage Payment">
        <input type="number" id="utilities" placeholder="Monthly Utilities">
        <input type="number" id="carNote" placeholder="Car Payment">
      </div>
      <div class="row" id="monthlySubs">
        <input type="number" id="insurance" placeholder="Health, Car, etc Insurance">
        <input type="number" id="subscriptions" placeholder="Netflix, Amazon, etc">
        <input type="number" id="funStuff" placeholder="Eating out, movies, etc">
      </div>
      <div class="row" id="monthlySavings">
        <input type="number" id="emergency" placeholder="Emergency Fund/Savings">
        <input type="number" id="savings" placeholder="Child Care">
        <input type="number" id="other" placeholder="Other">
      </div>
      <div class="row" id="monthlySubmit">
        <div class="col-4"></div>
        <div class="col-4"><button type="submit" id="billsBTN">Lets figure out your monthly bills!</button></div>
        <div class="col-4"></div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">Your Monthly Bills Total: <div id="monthlyBills"></div></div>
        <div class="col-4"></div>
      </div>
      </div>
      <div id="monthlyCosts"></div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 pieChart">
          <div class="Piechart" id="PieChart"></div>
        </div>
        <div class="col-2"></div>
      </div>
      </form>
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    </body>
</html>
